- name: Disable IPv6 privacy extensions
  ansible.builtin.sysctl:
    name: "net.ipv6.conf.{{ item }}.use_tempaddr"
    value: "0"
    sysctl_set: true
    state: present
    reload: true
  loop:
    - all
    - default
    - "{{ ipv6_interface }}"

- name: Disable swap
  ansible.builtin.command: swapoff -a
  changed_when: false

- name: Ensure swap is disabled in fstab
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '^.*swap.*$'
    state: absent

- name: Configure Kubernetes-related sysctl settings
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
    sysctl_file: /etc/sysctl.d/99-kubernetes.conf
  loop:
    - { name: "net.ipv6.conf.all.forwarding", value: 1 }
    - { name: "kernel.dmesg_restrict", value: 1 }

- name: Configure kubelet-related sysctl settings (CIS 4.2.6)
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
    sysctl_file: /etc/sysctl.d/99-kubelet.conf
  loop:
    - { name: "kernel.keys.root_maxbytes", value: 25000000 }
    - { name: "kernel.keys.root_maxkeys", value: 1000000 }
    - { name: "kernel.panic", value: 10 }
    - { name: "kernel.panic_on_oops", value: 1 }
    - { name: "vm.overcommit_memory", value: 1 }
    - { name: "vm.panic_on_oom", value: 0 }

#
# containerd
#
- name: Ensure required kernel modules are loaded
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Ensure kernel modules persist after reboot
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    owner: root
    group: root
    mode: "0644"

- name: Apply required sysctl parameters for Kubernetes networking
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: true
    reload: true
  loop:
    - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
    - { name: net.bridge.bridge-nf-call-ip6tables, value: 1 }
    - { name: net.ipv6.conf.all.forwarding, value: 1 }

- name: Install apt prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - gpg
    state: present
    update_cache: true

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repo
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['lsb']['codename'] }} stable"
    state: present

- name: Install containerd
  ansible.builtin.apt:
    name: "{{ 'containerd=' + containerd_version if containerd_version else 'containerd' }}"
    state: present
    update_cache: true

- name: Ensure containerd config directory exists
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    mode: "0755"

- name: Write containerd config for Kubernetes
  ansible.builtin.copy:
    src: containerd-toml
    dest: "{{ containerd_config_path }}"
    owner: root
    group: root
    mode: "0644"
  notify: Restart containerd

- name: Enable and start containerd service
  ansible.builtin.systemd:
    name: containerd
    enabled: true
    state: started

#
# crictrl
#
- name: Check if crictl already installed
  ansible.builtin.stat:
    path: "{{ crictl_bin_dir }}/crictl"
  register: crictl_binary

- name: Install crictl tool
  when: not crictl_binary.stat.exists
  block:
    - name: Copy crictl tarball to remote host
      ansible.builtin.copy:
        src: "crictl-v1.35.0-linux-amd64.tar"
        dest: "/tmp/"
        owner: "root"
        group: "root"
        mode: "0644"

    - name: Extract crictl binary
      ansible.builtin.unarchive:
        src: "/tmp/crictl-v1.35.0-linux-amd64.tar"
        dest: "/tmp/"
        remote_src: true

    - name: Install crictl binary
      ansible.builtin.copy:
        src: "/tmp/crictl"
        dest: "{{ crictl_bin_dir }}/crictl"
        owner: "root"
        group: "root"
        mode: "0755"
        remote_src: true

#
# Helm
#
- name: Check if Helm is already installed
  ansible.builtin.stat:
    path: /usr/local/bin/helm
  register: helm_installed

- name: Install Helm tool
  when: not helm_installed.stat.exists
  block:
    - name: Download Helm tarball
      ansible.builtin.get_url:
        url: "https://get.helm.sh/helm-v4.0.0-linux-amd64.tar.gz"
        dest: "/tmp/helm-v4.0.0-linux-amd64.tar.gz"
        mode: '0644'

    - name: Unpack the Helm tarball
      ansible.builtin.unarchive:
        src: "/tmp/helm-v4.0.0-linux-amd64.tar.gz"
        dest: "/tmp"
        remote_src: true

    - name: Copy Helm binary to /usr/local/bin with proper permissions
      ansible.builtin.copy:
        src: "/tmp/linux-amd64//helm"
        dest: "/usr/local/bin/helm"
        owner: root
        group: root
        mode: '0755'
        remote_src:  true

#
# kubectl, kubeadm, kubelet
# ReleaseNotes: https://kubernetes.io/releases/
#
- name: Set host_ipv6 to global unicast IPv6
  ansible.builtin.set_fact:
    host_ipv6: "{{ ansible_all_ipv6_addresses | reject('search', '^fe80') | first }}"

- name: Set hostname without domain
  ansible.builtin.set_fact:
    host_name_short: "{{ alt_name.split('.')[0] }}"

- name: "Create /etc/sysconfig to workaround buggy packages"
  ansible.builtin.file:
    path: /etc/sysconfig
    state: directory
    mode: "0755"

- name: "Configure kubelet"
  vars:
    kubelet_args:
      - '--node-ip={{ host_ipv6 }}'
  ansible.builtin.copy:
    content: |
      KUBELET_EXTRA_ARGS=--node-ip={{ host_ipv6 }}
    dest: '{{ item }}'
    owner: root
    group: root
    mode: "0644"
  notify: "Restart kubelet"
  loop:
    - /etc/default/kubelet
    - /etc/sysconfig/kubelet

- name: Add Kubernetes apt-key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.35/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: "0644"
    force: true

- name: Add Kubernetes APT repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.35/deb/ /"
    state: present
    update_cache: true

- name: Install kubectl kubelet kubeadm
  ansible.builtin.apt:
    name:
      - kubectl={{ kubernetes_version }}
      - kubelet={{ kubernetes_version }}
      - kubeadm={{ kubernetes_version }}
    state: present
    update_cache: true
  notify: Enable kubelet service

- name: Hold Kubernetes packages at installed version
  ansible.builtin.command: apt-mark hold kubelet kubeadm kubectl
  changed_when: false

- name: Enable kubectl bash completion
  ansible.builtin.command: "kubectl completion bash"
  register: kubectl_bash_completion
  changed_when: false

- name: Write kubectl bash completion to /etc/bash_completion.d/kubectl
  ansible.builtin.copy:
    content: "{{ kubectl_bash_completion.stdout }}"
    dest: /etc/bash_completion.d/kubectl
    owner: root
    group: root
    mode: "0644"

# kubeadm init
- name: Create kubeconfig directory
  ansible.builtin.file:
    path: "/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0700"

- name: Configure Kubernetes-related sysctl settings
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
    sysctl_file: /etc/sysctl.d/99-kubernetes.conf
  loop:
    - { name: "net.ipv4.ip_forward", value: 1 }
    - { name: "net.ipv6.conf.all.forwarding", value: 1 }
    - { name: "kernel.dmesg_restrict", value: 1 }

- name: Configure kubelet-related sysctl settings (CIS 4.2.6)
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
    sysctl_file: /etc/sysctl.d/99-kubelet.conf
  loop:
    - { name: "kernel.keys.root_maxbytes", value: 25000000 }
    - { name: "kernel.keys.root_maxkeys", value: 1000000 }
    - { name: "kernel.panic", value: 10 }
    - { name: "kernel.panic_on_oops", value: 1 }
    - { name: "vm.overcommit_memory", value: 1 }
    - { name: "vm.panic_on_oom", value: 0 }

- name: Ensure /etc/kubernetes exists
  ansible.builtin.file:
    path: /etc/kubernetes
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Check if cluster is already initialized
  ansible.builtin.stat:
    path: /etc/kubernetes/admin.conf
  register: kubeadm_admin_conf

- name: Run kubeadm init
  when: not kubeadm_admin_conf.stat.exists
  block:
    - name: Write kubeadm IPv6 config
      ansible.builtin.template:
        src: kubeadm-init.yaml.j2
        dest: /etc/kubernetes/kubeadm-config.yaml
        owner: "root"
        group: "root"
        mode: "0644"

    - name: Initialize Kubernetes control plane (IPv6)
      ansible.builtin.command:
        cmd: kubeadm init --config=/etc/kubernetes/kubeadm-config.yaml
        creates: /etc/kubernetes/admin.conf
      notify: Copy admin kubeconfig
