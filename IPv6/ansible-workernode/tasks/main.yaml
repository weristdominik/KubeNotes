- name: Disable IPv6 privacy extensions
  ansible.builtin.sysctl:
    name: "net.ipv6.conf.{{ item }}.use_tempaddr"
    value: "0"
    sysctl_set: true
    state: present
    reload: true
  loop:
    - all
    - default
    - "{{ ipv6_interface }}"

- name: Disable swap
  ansible.builtin.command: swapoff -a
  changed_when: false

- name: Ensure swap is disabled in fstab
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '^.*swap.*$'
    state: absent

- name: Configure Kubernetes-related sysctl settings
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
    sysctl_file: /etc/sysctl.d/99-kubernetes.conf
  loop:
    - { name: "net.ipv6.conf.all.forwarding", value: 1 }
    - { name: "kernel.dmesg_restrict", value: 1 }

- name: Configure kubelet-related sysctl settings (CIS 4.2.6)
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
    sysctl_file: /etc/sysctl.d/99-kubelet.conf
  loop:
    - { name: "kernel.keys.root_maxbytes", value: 25000000 }
    - { name: "kernel.keys.root_maxkeys", value: 1000000 }
    - { name: "kernel.panic", value: 10 }
    - { name: "kernel.panic_on_oops", value: 1 }
    - { name: "vm.overcommit_memory", value: 1 }
    - { name: "vm.panic_on_oom", value: 0 }

#
# containerd
#
- name: Ensure required kernel modules are loaded
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Ensure kernel modules persist after reboot
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    owner: root
    group: root
    mode: "0644"

- name: Apply required sysctl parameters for Kubernetes networking
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: true
    reload: true
  loop:
    - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
    - { name: net.bridge.bridge-nf-call-ip6tables, value: 1 }
    - { name: net.ipv6.conf.all.forwarding, value: 1 }

- name: Install apt prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - gpg
    state: present
    update_cache: true

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repo
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['lsb']['codename'] }} stable"
    state: present

- name: Install containerd
  ansible.builtin.apt:
    name: "{{ 'containerd=' + containerd_version if containerd_version else 'containerd' }}"
    state: present
    update_cache: true

- name: Ensure containerd config directory exists
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    mode: "0755"

- name: Write containerd config for Kubernetes
  ansible.builtin.copy:
    src: containerd-toml
    dest: "{{ containerd_config_path }}"
    owner: root
    group: root
    mode: "0644"
  notify: Restart containerd

- name: Enable and start containerd service
  ansible.builtin.systemd:
    name: containerd
    enabled: true
    state: started

#
# kubelet
#
- name: Set host_ipv6 to global unicast IPv6
  ansible.builtin.set_fact:
    host_ipv6: "{{ ansible_all_ipv6_addresses | reject('search', '^fe80') | first }}"

- name: Create /etc/sysconfig
  ansible.builtin.file:
    path: /etc/sysconfig
    state: directory
    mode: "0755"

- name: Configure kubelet
  vars:
    kubelet_args:
      - '--node-ip={{ host_ipv6 }}'
  ansible.builtin.copy:
    content: |
      KUBELET_EXTRA_ARGS=--node-ip={{ host_ipv6 }}
    dest: '{{ item }}'
    owner: root
    group: root
    mode: "0644"
  notify: Restart kubelet
  loop:
    - /etc/default/kubelet
    - /etc/sysconfig/kubelet

- name: Add Kubernetes apt-key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.35/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: "0644"
    force: true

- name: Add Kubernetes APT repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.35/deb/ /"
    state: present
    update_cache: true

- name: Install kubelet kubeadm
  ansible.builtin.apt:
    name:
      - kubelet={{ kubernetes_version }}
      - kubeadm={{ kubernetes_version }}
    state: present
    update_cache: true
  notify: Enable kubelet service

- name: Hold Kubernetes packages at installed version
  ansible.builtin.command: apt-mark hold kubelet kubeadm
  changed_when: false
